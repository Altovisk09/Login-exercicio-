<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/icone.png">
</head>
<body>
    <header>
        <div class="descont">20% de desconto em todos os produtos</div>
        <div class="img"><img src="/img/icone.png" alt="logotipo">
        <h1>Ecommerce</h1>
    </div>
    </header>
        <main>
             <div class="principal"><h1 class="Login">Login</h1>
                 <form action="#" method="get" class="acesso">
                     <input  type="text" name="user" class="usuario" placeholder="Usuario">
                     <input  type="password" name="senha" placeholder="Senha">
                </form>
                     <button type="submit" class="Botão"><a class="select" href="#">Entrar</a></button>
                    <p>Não possue conta? <a class="cadastro" href="#">Cadastre-se</a></p>
             </div>
        </main>
        <footer>Todos os Direitos Reservados a Front-end!</footer>
</body>
</html>
